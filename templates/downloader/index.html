<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">
                🌊 Torrent Downloader
            </h1>
            <p class="text-gray-600 dark:text-gray-300">
                Download torrents easily with real-time progress tracking
            </p>
        </div>

        <!-- Add Torrent Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">
                Add New Torrent
            </h2>
            
            <!-- Tabs -->
            <div class="flex mb-6 border-b border-gray-200 dark:border-gray-600">
                <button onclick="switchTab('magnet')" id="magnet-tab" class="tab-button active py-2 px-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
                    Magnet Link
                </button>
                <button onclick="switchTab('file')" id="file-tab" class="tab-button py-2 px-4 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
                    Upload File
                </button>
            </div>

            <!-- Magnet Link Form -->
            <div id="magnet-form" class="tab-content">
                <form onsubmit="addMagnetTorrent(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Magnet Link
                        </label>
                        <input 
                            type="text" 
                            id="magnet-input"
                            placeholder="magnet:?xt=urn:btih:..."
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                            required
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
                    >
                        Add Torrent
                    </button>
                </form>
            </div>

            <!-- File Upload Form -->
            <div id="file-form" class="tab-content hidden">
                <form onsubmit="uploadTorrentFile(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Torrent File
                        </label>
                        <input 
                            type="file" 
                            id="file-input"
                            accept=".torrent"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                            required
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
                    >
                        Upload & Start Download
                    </button>
                </form>
            </div>
        </div>

        <!-- Torrents List -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">
                    Downloads
                </h2>
                <button 
                    onclick="refreshTorrents()"
                    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-200"
                >
                    🔄 Refresh
                </button>
            </div>

            <div id="torrents-container">
                <!-- Torrents will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg">
            <div class="flex items-center space-x-3">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                <span class="text-gray-800 dark:text-white">Processing...</span>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <script>
        let websockets = {};

        // Tab switching
        function switchTab(tab) {
            const magnetTab = document.getElementById('magnet-tab');
            const fileTab = document.getElementById('file-tab');
            const magnetForm = document.getElementById('magnet-form');
            const fileForm = document.getElementById('file-form');

            if (tab === 'magnet') {
                magnetTab.classList.add('active', 'text-blue-600', 'border-blue-600');
                magnetTab.classList.remove('text-gray-500');
                fileTab.classList.remove('active', 'text-blue-600', 'border-blue-600');
                fileTab.classList.add('text-gray-500');
                magnetForm.classList.remove('hidden');
                fileForm.classList.add('hidden');
            } else {
                fileTab.classList.add('active', 'text-blue-600', 'border-blue-600');
                fileTab.classList.remove('text-gray-500');
                magnetTab.classList.remove('active', 'text-blue-600', 'border-blue-600');
                magnetTab.classList.add('text-gray-500');
                fileForm.classList.remove('hidden');
                magnetForm.classList.add('hidden');
            }
        }

        // Show loading
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        // Hide loading
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg fade-in`;
            toast.textContent = message;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Add magnet torrent
        async function addMagnetTorrent(event) {
            event.preventDefault();
            const magnetLink = document.getElementById('magnet-input').value;
            
            if (!magnetLink.startsWith('magnet:')) {
                showToast('Please enter a valid magnet link', 'error');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch('/add-torrent/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ magnet_link: magnetLink })
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast('Torrent added successfully!', 'success');
                    document.getElementById('magnet-input').value = '';
                    connectWebSocket(data.torrent_id);
                    refreshTorrents();
                } else {
                    showToast(data.error || 'Failed to add torrent', 'error');
                }
            } catch (error) {
                showToast('Network error occurred', 'error');
            } finally {
                hideLoading();
            }
        }

        // Upload torrent file
        async function uploadTorrentFile(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                showToast('Please select a torrent file', 'error');
                return;
            }

            showLoading();
            
            const formData = new FormData();
            formData.append('torrent_file', file);
            
            try {
                const response = await fetch('/upload-torrent/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast('Torrent uploaded successfully!', 'success');
                    fileInput.value = '';
                    connectWebSocket(data.torrent_id);
                    refreshTorrents();
                } else {
                    showToast(data.error || 'Failed to upload torrent', 'error');
                }
            } catch (error) {
                showToast('Network error occurred', 'error');
            } finally {
                hideLoading();
            }
        }

        // Connect WebSocket for real-time updates
        function connectWebSocket(torrentId) {
            if (websockets[torrentId]) {
                websockets[torrentId].close();
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws/torrent/${torrentId}/`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateTorrentProgress(torrentId, data);
            };
            
            ws.onclose = function() {
                delete websockets[torrentId];
            };
            
            websockets[torrentId] = ws;
        }

        // Update torrent progress
        function updateTorrentProgress(torrentId, data) {
            const torrentElement = document.getElementById(`torrent-${torrentId}`);
            if (!torrentElement) return;

            if (data.type === 'progress') {
                const progressBar = torrentElement.querySelector('.progress-bar');
                const progressText = torrentElement.querySelector('.progress-text');
                const speedText = torrentElement.querySelector('.speed-text');
                
                if (progressBar) {
                    progressBar.style.width = `${data.progress}%`;
                }
                if (progressText) {
                    progressText.textContent = `${data.progress.toFixed(1)}%`;
                }
                if (speedText) {
                    speedText.textContent = `↓ ${formatSpeed(data.download_speed)} ↑ ${formatSpeed(data.upload_speed)}`;
                }
            } else if (data.type === 'completed') {
                showToast(data.message, 'success');
                refreshTorrents();
            }
        }

        // Format speed
        function formatSpeed(speedInKB) {
            if (speedInKB < 1024) {
                return `${speedInKB.toFixed(1)} KB/s`;
            } else {
                return `${(speedInKB / 1024).toFixed(1)} MB/s`;
            }
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Delete torrent
        async function deleteTorrent(torrentId) {
            if (!confirm('Are you sure you want to delete this torrent and its files?')) {
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`/delete/${torrentId}/`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast('Torrent deleted successfully', 'success');
                    if (websockets[torrentId]) {
                        websockets[torrentId].close();
                    }
                    refreshTorrents();
                } else {
                    showToast(data.error || 'Failed to delete torrent', 'error');
                }
            } catch (error) {
                showToast('Network error occurred', 'error');
            } finally {
                hideLoading();
            }
        }

        // Refresh torrents list
        async function refreshTorrents() {
            try {
                const response = await fetch('/list/');
                const data = await response.json();
                displayTorrents(data.torrents);
            } catch (error) {
                showToast('Failed to refresh torrents', 'error');
            }
        }

        // Display torrents
        function displayTorrents(torrents) {
            const container = document.getElementById('torrents-container');
            
            if (torrents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">📥</div>
                        <p class="text-gray-500 dark:text-gray-400 text-lg">No torrents yet</p>
                        <p class="text-gray-400 dark:text-gray-500">Add a magnet link or upload a torrent file to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = torrents.map(torrent => {
                const statusColors = {
                    pending: 'bg-yellow-100 text-yellow-800',
                    downloading: 'bg-blue-100 text-blue-800',
                    completed: 'bg-green-100 text-green-800',
                    error: 'bg-red-100 text-red-800',
                    paused: 'bg-gray-100 text-gray-800'
                };

                const statusIcons = {
                    pending: '⏳',
                    downloading: '📥',
                    completed: '✅',
                    error: '❌',
                    paused: '⏸️'
                };

                return `
                    <div id="torrent-${torrent.id}" class="border border-gray-200 dark:border-gray-600 rounded-lg p-4 mb-4 fade-in">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-1">
                                    ${torrent.name}
                                </h3>
                                <div class="flex items-center space-x-4 text-sm text-gray-600 dark:text-gray-400">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColors[torrent.status]}">
                                        ${statusIcons[torrent.status]} ${torrent.status.charAt(0).toUpperCase() + torrent.status.slice(1)}
                                    </span>
                                    <span class="speed-text">
                                        ${torrent.status === 'downloading' ? `↓ ${formatSpeed(torrent.download_speed)} ↑ ${formatSpeed(torrent.upload_speed)}` : ''}
                                    </span>
                                    <span>${formatSize(torrent.total_size)}</span>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                ${torrent.download_url ? `
                                    <a href="${torrent.download_url}" 
                                       class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm transition duration-200">
                                        📁 Download
                                    </a>
                                ` : ''}
                                <button onclick="deleteTorrent('${torrent.id}')" 
                                        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition duration-200">
                                    🗑️ Delete
                                </button>
                            </div>
                        </div>
                        
                        ${torrent.status === 'downloading' || torrent.status === 'completed' ? `
                            <div class="mb-2">
                                <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mb-1">
                                    <span class="progress-text">${torrent.progress.toFixed(1)}%</span>
                                    <span>${formatSize(torrent.downloaded_size)} / ${formatSize(torrent.total_size)}</span>
                                </div>
                                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                    <div class="progress-bar bg-blue-600 h-2 rounded-full" style="width: ${torrent.progress}%"></div>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${torrent.status === 'error' && torrent.error_message ? `
                            <div class="mt-2 p-2 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded text-sm text-red-800 dark:text-red-400">
                                <strong>Error:</strong> ${torrent.error_message}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            // Connect WebSockets for downloading torrents
            torrents.forEach(torrent => {
                if (torrent.status === 'downloading' || torrent.status === 'pending') {
                    connectWebSocket(torrent.id);
                }
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            refreshTorrents();
            
            // Refresh every 30 seconds
            setInterval(refreshTorrents, 30000);
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            Object.values(websockets).forEach(ws => ws.close());
        });
    </script>
</body>
</html>
